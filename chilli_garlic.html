<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <!-- --bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- ---fonts -->
    <link rel="stylesheet" href="assets/css/fonts.css">
    <!-- -style css -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main coupon_sec">
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="">
            </div>
              <div class="coupon_data">
                <div class="coupon-btn-grp">
                    <button class="btn btn-1">Promo <br/> code</button>
                    <button class="btn btn-2">SC22</button>
                </div>
                <div class="coupon-burg-img">
                    <img src="assets/images/chip.png" alt="">
                </div>
                <div class="coupon-content">
                    <h3>50% off <br/>
                        Chilli Garlic Tots <br/>
                        (Regular)</h3>
                </div>
                <h3 class="coupon-btm-text">SCREENSHOT THIS PAGE <br/>
                    TO USE COUPON IN-STORE!</h3>
              </div>
              <div class="coupon-address">
                <p>
                    Promo valid tin 23/01/2025, 11:59pm or while
                stocks last. Redeemable in-stores, at kiosk only.
                Not valid at airport stores.
                </p>
              </div>
               <div class="burger-btm">
           <img src="assets/images/burger.png" alt="">
               </div>
        </div>
    </div>

    <!-- --js -->
     <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
