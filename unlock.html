<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger King</title>

    <!-- --bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- ---fonts -->
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <!-- -style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main lock_sec">
      <div class="container">
        <div class="unlock-logo">
          <img src="assets/images/banner.png" alt="" />
        </div>
        <div class="unlock-data">
          <h3>
            Fill in your details to receive <br />
            your redemption code.
          </h3>
          <p class="unlock-para">Limited to one redemption per day</p>
        </div>
        <div class="unlock-form">
          <form>
            <div class="form-div">
              <label class="form-label">Name*</label>
              <input type="text" class="form-control" />
            </div>
            <div>
              <label class="form-label">Email*</label>
              <input type="email" class="form-control" />
            </div>
          </form>
        </div>
        <p class="form-para">
          Fields marked with * are mandatory. <br />
          All information provided will be kept confidential.
        </p>
        <div class="confirm-btn">
          <a href="sorry.html" class="btn">Confirm <img src="assets/images/curv.png" alt="" class="curv-img"></a>
        </div>
        <div class="burger-btm">
          <img src="assets/images/burger.png" alt="" />
        </div>
      </div>
    </div>

    <!-- --js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
